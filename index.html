<!DOCTYPE html>
<html>
    <head>
        <title>Review Lesson: Chat Independent Practice</title>
    </head>
    <body>
        <h1>New Messages:</h1>
        <h4>Number of messages received: <span id="counter">1</span></h4>

        
        <div class="chat-window">
            <div class="received">
                <h3 class="friends-name">Your Friend</h3>
                <p>Yo!</p>
            </div>
            <div class="sent">
                <h3 class="your-name">You</h3>
                <p>What's up?</p>
            </div>
        </div>
        <div class="input3">
            <div class="left">
                <h2 class="friends-name">Your Friend</h2>
                <input class="friend-input">
                <button class="input2">Send</button>  
            </div>
            <div class="right">
                <h2 class="your-name">You</h2>
                <input class="your-input">
                <button class="input">Send</button>
            </div>
        </div>
        
    </body>
</html>
